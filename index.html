<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
 <link href="src/styles.css" rel="stylesheet" type="text/css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  </head>

  <body>
    <div id="app"></div>


    <div class="card" style="width: 50rem;">
  <div class="card-body">
<div class="container"> 
     <div class="row">
     <div class="col">
  <div class="heading">
      <h5 class="card-title" id="city"> Paris, France</h5>
    <h6 class="card-subtitle" id="date">  </h6>
    <p class="card-text"><span id="description">Sunny</span></p></div></div>

<div class="col">
    <div class="search">
      <form id="form">
        <span>
     <input     id="city-input"
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                
            
                /></span>

<span>
      <input type="submit"
      class="submitbutton"
                value="Search"> 
                
                <button
                class="currentutton"
                id="current-button">

                Current
              </button>

            </form>
        </div></div>
</div>
</div>
</div>

    <div class="container"> 
    <div class="row">
    <div class="col">
    <div class="colOne">☀️ <span id="temp"> 23</span>°C 

          


    </div>
   </div>
        
        <div class="col">
            <div class="colTwo">
               Humidity: <span id="humidity">77</span>%
       <br />
                Wind: <span id="wind">8</span>km/h</div>
  </div>
</div>
</div>
</div>

<footer>
    <a href="https://github.com/margaritaiatsenko/weatherApp"> Open-source code</a>, by Margo
</footer>

    <script src="src/script.js"></script>
  </body>

</html>
